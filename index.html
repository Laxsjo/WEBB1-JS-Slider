<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Squirrels</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Some very good squirrels</h1>
    </header>

    <main>
        <p>Here you can find some very good pictures of squirrels.</p>
        <div class="imageCarousel">
            <img src="img/Squirrel1.jpg" alt="A picture of a nice squirrel." class="imageItem" data-index="0">
            <img src="img/Squirrel2.jpg" alt="A picture of a nice squirrel." class="imageItem" data-index="1">
            <img src="img/Squirrel3.jpg" alt="A picture of a nice squirrel." class="imageItem" data-index="2">
            <img src="img/Squirrel4.jpg" alt="A picture of a nice squirrel." class="imageItem" data-index="3">
            <img src="img/Squirrel5.jpg" alt="A picture of a nice squirrel." class="imageItem" data-index="4">

            <button class="carouselButton previous">&lt;</button>
            <button class="carouselButton next">&gt;</button>
        </div>
    </main>
</body>
</html>
